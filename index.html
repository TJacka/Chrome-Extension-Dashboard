<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Personal Dashboard</title>
    </head>
    <body id="body">
        <main>    
            <section class="top">
                <div class="photo--details">
                    <img id="image--settings" src="images/settingbutton.svg" alt="" title="Change Image">
                    <div class="image--details">
                        <div class="image--location">
                            <p class="span">Location:&nbsp</p><p id="image--location"></p>
                        </div>
                        <div class="image--photographer">
                            <p class="span">By:&nbsp</p><p id="image--photographer"></p>
                        </div>
                    </div>
                </div>
                <div class="weather" id="weather">
                </div>
            </section>
            <h1 id="time" class="time"></h1>
            <div class="quote">
                <div id="quote"></div>
                <p id="quote--author"></p>
            </div>
            <section class="bottom">
                <div class="td">
                    <div class="todo--corner" id="todo--corner" title="Create a list of todos">
                        <img id="todo--image" src="images/todolist3.png" alt="">
                        <p class="todo--list" id="todo--list">Todos</p>
                    </div>
                    <div class="todo--items" id="todo--items">
                        <form class="todo--form" autocomplete="off">
                            <div class="todo--top">
                                <div class="todo--label">
                                    <label class="todo--label" for="">Todo List</label>
                                    <img id="close--todo" class="close--todo" src="images/closebutton1.svg" alt="" width="25px">
                                </div>
                                <input type="text" type="button" id="todo--input" class="todo--input" placeholder="eg. watch movie" type="text">
                            </div>
                            <div class="todo--btns">
                                <button class="todo--submit" id="todo--submit" >Add Todo</button>
                                <p class="todo--clear" id="todo--clear">Clear All</p>
                            </div>
                            </form>
                        <ul id="todo--list--items" class="todo">
                        </ul>
                    </div>
                </div>
                
                <div>
                    <div class="links--corner" id="links--corner" title="Store your easy access links">
                        <p class="links--list" id="links--list">Links</p>
                        <img id="links--image" src="images/links2.png" alt="">
                    </div>
                    <div class="links" id="links">
                        <form class="links--form" autocomplete="off">
                            <div class="links--top">
                                <div class="todo--label">
                                    <img id="close--links" class="close--links" src="images/closebutton1.svg" alt="" width="25px">
                                    <label class="todo--label" id="links--label">Favorite Links</label>
                                </div>
                                <input id="links--input" class="links--input " placeholder="eg. email.com" type="text">
                            </div>
                            <div class="links--btns">
                                <button class="todo--submit" id="links--submit">Add Link</button>
                                <p class="todo--clear" id="links--clear">Clear All</p>
                            </div>
                            </form>
                        <ul id="links--list--items" class="links--ul">
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
        <script src="todo.js"></script>
        <script src="links.js"></script>
    </body>
</html>
