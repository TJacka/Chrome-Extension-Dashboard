<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Personal Dashboard</title>
    </head>
    <body id="body">
        <div id="front"></div>
        <div id="back"></div>
        <main>    
            <section class="top">
                <div class="photodeets">
                    <img id="imagesettings" src="images/settingbutton.svg" alt="">
                    <div class="image--details">
                        <div class="location">
                            <span>Location:&nbsp</span><p id="location"></p>
                        </div>
                        <div class="photographer">
                            <span>By:&nbsp</span><p id="photographer"></p>
                        </div>
                    </div>
                </div>
                <div class="weather" id="weather">
                </div>
            </section>
            <h1 id="time" class="time"></h1>
            <div class="quote">
                <div id="quote"></div>
                <p id="quote--author"></p>
            </div>
            <section class="bottom">
                <div class="td">
                    <div class="todocorner">
                        <img id="todoimage" src="images/todolist3.png" alt="">
                        <p class="todolist" id="todolist">Todos</p>
                    </div>
                    <div class="todoitems" id="todoitems">
                        <form class="todosform">
                            <div class="todostop">
                                <div class="todoslabel">
                                    <label class="todoslabel" for="">Todo List</label>
                                    <img id="closetodos" class="closetodos" src="images/closebutton.svg" alt="" width="25px">
                                </div>
                                <input id="todosinput" class="todosinput" placeholder="eg. watch movie" type="text">
                            </div>
                            <div class="todobtns">
                                <p class="todosubmit" id="todosubmit">Add Todo</p>
                                <p class="todoclear" id="todoclear">Clear All</p>
                            </div>
                            </form>
                        <ul id="todoListItems" class="todos">
                        </ul>
                    </div>
                </div>
                
                <div class="llist">
                    <div class="linkscorner">
                        <p class="linkslist" id="linkslist">Links</p>
                        <img id="linksimage" src="images/links2.png" alt="">
                    
                    </div>
                    <div class="links" id="links">
                        <form class="linksform">
                            <div class="linkstop">
                                <div class="todoslabel">
                                    <label class="todoslabel" id="linkslabel">Favorite Links</label>
                                    <img id="closelinks" class="closelinks" src="images/closebutton.svg" alt="" width="20px">
                                </div>
                                <input id="linksinput" class="linksinput " placeholder="eg. email.com" type="text">
                            </div>
                            <div class="linkbtns">
                                <p class="todosubmit" id="linksubmit">Add Link</p>
                                <p class="todoclear" id="linksclear">Clear All</p>
                            </div>
                            </form>
                        <ul id="linkListItems" class="linksul">
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
