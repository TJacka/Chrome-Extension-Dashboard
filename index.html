<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Personal Dashboard</title>
    </head>
    <body id="body">
        <main>    
            <section class="top">
                <div class="td">
                    <p class="todolist" id="todolist">Todo</p>
                    <div class="todoitems" id="todoitems">
                        <form class="todosform">
                            <div class="todostop">
                                <div class="todoslabel">
                                    <label class="todoslabel" for="">My Todo List</label>
                                    <img id="closetodos" class="closetodos" src="images/closebutton.svg" alt="" width="25px">
                                </div>
                                <input id="todosinput" class="todosinput" placeholder="Enter todo" type="text">
                            </div>
                            <div class="todobtns">
                                <p class="todosubmit" id="todosubmit">Add Todo</p>
                                <p class="todoclear" id="todoclear">Clear All</p>
                            </div>
                            </form>
                        <ul id="todoListItems" class="todos">
                        </ul>
                    </div>
                </div>
                
                <div class="weather" id="weather">
                </div>
            </section>
            <h1 id="time" class="time"></h1>
            <div class="quote">
                <h2 id="quote"></h2>
                <p id="quote--author"></p>
            </div>
            <section class="bottom">
                <div class="image--details">
                    <img id="imagesettings" src="images/settingbutton.svg" alt="">
                    <div class="author">
                        <span>By:&nbsp</span><p id="author"></p>
                    </div>
                    <div class="location">
                        <span>Location:&nbsp</span><p id="location"></p>
                    </div>
                </div>
                <div class="llist">
                    <p class="linkslist" id="linkslist">Links</p>
                    <div class="links" id="links">
                        <form class="linksform">
                            <div class="linkstop">
                                <div class="todoslabel">
                                    <label class="todoslabel">My Links</label>
                                    <img id="closelinks" class="closelinks" src="images/closebutton.svg" alt="" width="20px">
                                </div>
                                <input id="linksinput" class="linksinput " placeholder="Enter link" type="text">
                            </div>
                            <div class="todobtns">
                                <p class="todosubmit" id="linksubmit">Add Link</p>
                                <p class="todoclear" id="linkclear">Clear All</p>
                            </div>
                            </form>
                        <ul id="linkListItems" class="linksul">
                        </ul>
                    </div>
                </div>
                <!-- OLD LINKS -->
                <!-- <div class="links">
                    <p class="homelink" id="homelink">Links</p>
                    <div id="links" class="links-links">
                        <img id="closebtn" class="closebutton" src="images/closebutton.svg" alt="" width="25px">
                        <ul>
                            
                        </ul>
                    </div>
                </div> -->
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
